red\": true } ], \"options\": { \"e\": { \"desc\": \"Target environment\", \"alias\": [ \"env\", \"environment\" ], \"default\": \"development\" }, \"v\": { \"desc\": \"Show version number\", \"alias\": [ \"version\" ], \"isBool\": true, \"default\": false }, \"?\": { \"desc\": \"Show usage message\", \"alias\": [ \"help\" ], \"isBool\": true, \"default\": false } } }, \"bootstrap\": {}, \"devConfigByGitUser\": {}, \"settings\": { \"parser\": { \"lib\": \"default\" } }, \"loggers\": { \"trace\": { \"transports\": [ { \"type\": \"console\", \"options\": { \"level\": \"info\", \"format\": \"#!jsv: log.format.combine(log.format.colorize(), log.format.simple())\" } }, { \"type\": \"daily-rotate-file\", \"options\": { \"level\": \"verbose\", \"filename\": \"category2-%DATE%.log\", \"datePattern\": \"YYYYMMDD\" } } ] }, \"bi\": { \"transports\": [ { \"type\": \"mongodb\", \"options\": { \"db\": \"mongodb://root:root@localhost/biLogs?authSource=admin\" } } ] } } }License MIT × Search results Close "},"CliApp.html":{"id":"CliApp.html","title":"Class: CliApp","body":" cli-worker Modules Feature_BootstrapFeature_CmdLineOptionsFeature_DevConfigByGitUserFeature_FeatureRegistryFeature_LoggersFeature_SettingsFeature_Version Classes CliApp Events CliApp#event:configLoadedCliApp#event:readyCliApp#event:stopping Class: CliApp CliApp new CliApp(name [, options]) Back-end cli worker process template. Parameters: Name Type Argument Description name string The name of the cli application. options object &lt;optional&gt; Application options Properties: Name Type Argument Default Description options.logger object &lt;optional&gt; Logger options options.verbose bool &lt;optional&gt; false Flag to output trivial information for diagnostics Source: CliApp.js Extends EventEmitter Members config :object App configuration Type: object Source: CliApp.js configLoader :object Configuration loader instance Type: object Source: CliApp.js configPath :string Config path Type: string Source: CliApp.js
